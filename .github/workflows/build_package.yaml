name: Build Package

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      artifact-name:
        description: "Name of the artifact containing source.tgz"
        required: true
        type: string
      arch:
        required: true
        type: string
      libc:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.artifact-name }}
          path: .

      - name: Unpack merged repo
        run: tar xzf source.tgz --strip-components=1

      - name: Restore distfiles cache
        uses: actions/cache@v4
        with:
          path: hostdir/distfiles
          key: distfiles-${{ inputs.arch }}
          restore-keys: |
            distfiles-${{ inputs.arch }}

      - name: Build
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            -v /dev:/dev \
            --platform linux/amd64 \
            --privileged \
            --entrypoint=bash \
            ghcr.io/void-linux/void-${{ inputs.libc }}-full:20250616R1 \
            -c '
            # switch to repo-ci mirror
            mkdir -p /etc/xbps.d && cp /usr/share/xbps.d/*-repository-*.conf /etc/xbps.d/
            sed -i 's|repo-default|repo-ci|g' /etc/xbps.d/*-repository-*.conf
            # install dependencies
            xbps-install -Syu xbps && xbps-install -yu && xbps-install -y sudo bash grep curl git jq zip unzip github-cli
            # create non-root user
            useradd -G xbuilder -M builder

            cd /work
            chown -R builder:builder .
            sudo -Eu builder common/travis/set_mirror.sh
            sudo -Eu builder common/travis/prepare.sh

            echo "${{ inputs.package }}" > /tmp/templates
            sudo -Eu builder common/travis/build.sh "${{ inputs.arch }}" "${{ inputs.arch }}"
            '

