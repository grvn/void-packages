      - name: Upload logs on failure
        if: failure()
        id: uploadlogs
        uses: actions/upload-artifact@v6
        with:
          name: logs-${{ inputs.package }}-${{ inputs.libc }}
          path: builddir/.xbps-src*/${{ inputs.package }}/*.log
          retention-days: 7

      - name: Add failure to summary
        if: failure()
        run: |
          {
            echo "### âŒ Package Build Failed"
            echo ""
            echo "| Package | Libc | Logs |"
            echo "|---------|------|------|"
            echo "| \`${{ inputs.package }}\` | \`${{ inputs.libc }}\` | [View logs](${{ steps.uploadlogs.outputs.artifact-url }}) |"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload package
        if: success()
        uses: actions/upload-artifact@v6
        with:
          name: built-${{ inputs.package }}-${{ inputs.arch }}
          path: hostdir/binpkgs/*.xbps
