name: Build Package

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      artifact-name:
        description: "Name of the artifact containing source.tgz"
        required: true
        type: string
      arch:
        required: true
        type: string
      libc:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    # container:
    #   image: ghcr.io/void-linux/void-${{ inputs.libc }}-full:20250616R1
    #   options: --platform linux/amd64 --privileged

    steps:
      - uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.artifact-name }}
          path: .

      - name: Unpack merged repo
        run: |
          bsdtar xzf source.tgz --strip-components=1

      - name: Restore distfiles cache
        uses: actions/cache@v4
        with:
          path: hostdir/distfiles
          key: distfiles-${{ inputs.arch }}
          restore-keys: |
            distfiles-${{ inputs.arch }}

      - name: Build
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/void-linux/void-${{ inputs.libc }}-full:20250616R1
          options: -v ${{ github.workspace }}:/work -v /dev:/dev --platform linux/amd64 --privileged
          run: |
            mkdir -p /etc/xbps.d
            cp /usr/share/xbps.d/*-repository-*.conf /etc/xbps.d/
            sed -i 's|repo-default|repo-ci|g' /etc/xbps.d/*-repository-*.conf
            xbps-install -Syu xbps
            xbps-install -yu
            xbps-install -y sudo bash curl git jq zip unzip github-cli
            useradd -G xbuilder -M builder || true
            cd /work
            chown -R builder:builder .
            sudo -Eu builder common/travis/set_mirror.sh
            sudo -Eu builder common/travis/prepare.sh
            # common/travis/fetch-xtools.sh

            echo "${{ inputs.package }}" > /tmp/templates
            sudo -Eu builder common/travis/build.sh

      - name: Upload logs on failure
        if: failure()
        id: uploadlogs
        uses: actions/upload-artifact@v6
        with:
          name: logs-${{ inputs.package }}-${{ inputs.libc }}
          path: builddir/.xbps-src*/${{ inputs.package }}/*.log
          retention-days: 7

      - name: Add failure to summary
        if: failure()
        run: |
          {
            echo "### âŒ Package Build Failed"
            echo ""
            echo "| Package | Libc | Logs |"
            echo "|---------|------|------|"
            echo "| \`${{ inputs.package }}\` | \`${{ inputs.libc }}\` | [View logs](${{ steps.uploadlogs.outputs.artifact-url }}) |"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload package
        if: success()
        uses: actions/upload-artifact@v6
        with:
          name: built-${{ inputs.package }}-${{ inputs.arch }}
          path: hostdir/binpkgs/*.xbps
