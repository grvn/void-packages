name: update

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0
        token: ${{ secrets.PULL_PUSH }}
    - run: sudo apt update -y && sudo apt install -y jq
    - run: bash ./srcpkgs/rebos/update-rebos.sh
    - run: bash ./srcpkgs/brave-browser/update-brave.sh
    - run: bash ./srcpkgs/zen-browser/update-zen.sh
    - name: Commit updates
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git commit -am "Automated update"
    - name: Push updates
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PULL_PUSH }}
        branch: ${{ github.ref }}
